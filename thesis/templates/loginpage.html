{% load static %}
{% static "images" as images %}
<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>login page</title>
    <script type="text/javascript">
        function sub() {
            window.location.href = site;
        }
        function goTo(URL) {
            site = URL;
        }
    </script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}" />
</head>

<body>
    <div class="bg-image"></div>
    <div class="container1">
        <img src="{{images}}/logo_pu.png" class="pu" />
        <h7></h7>
    </div>
    <div class="container2">
        <form action="login" method="post">
            {% csrf_token %}
            <h2>Choose Account Type</h2>
            <input type="radio" name="choice" id="admin" value="1" class="in" onchange="if(this.checked){goTo('al')}" />
            <label for="admin">
                <img src="{{images}}/admin.png" class="options" />
            </label>
            <input type="radio" name="choice" id="examinor" value="2" class="in" onchange="if(this.checked){goTo('el')}" />
            <label for="examinor">
                <img src="{{images}}/evaluator.png" class="options" />
            </label>
            <h3></h3>
            <input type="text" name="username" placeholder="Username" class="user"/>
            <h2></h2>
            <input type="password" name="" placeholder="Password" class="pass" />
            <h6></h6>
            <a href="fp" style="color: darkblue ">Forgot Password?</a>
            <h6></h6>
            <input type="image" name="submit" src="{{images}}/login.png" class="login" alt="submit" onclick="sub()" />
        </form>
    </div>
    <div>
        {% for msg in msgs %}
        <h3>{{msg}}</h3>
        {% endfor %}
    </div>
</body>
</html>
